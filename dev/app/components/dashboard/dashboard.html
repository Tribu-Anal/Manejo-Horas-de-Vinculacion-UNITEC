<div id="side-bar" ng-show="nav.showSideBar">
	<div id="logo-area">
		<img src="img/logo.png" alt="Logo" ui-sref="dashboard.home"
		ng-click="nav.navItemClicked(0)">
	</div>
	<div id="navigation">
		<ul>
			<li ng-repeat="item in nav.navItems" ui-sref="{{item.ref}}"
			ng-class="{ 'active': item.active }" ng-click="nav.navItemClicked($index)">
				<i class="{{item.icon}}"></i>
				<span>{{item.title}}</span>
			</li>
		</ul>
	</div>
</div>
<div class="header-bar" ng-class="!nav.showSideBar ? 'expanded' : 'shrunk'">
	<div id="activity-section">
		<img src="img/navicon.png" alt="Navicon" 
		ng-click="nav.showSideBar = !nav.showSideBar">
		<span>Activity</span>
	</div>
</div>
<div ng-show="stateLoading" class="dynamic-area loading"><img src="img/logo.png" alt="loading"></div>
<div class="dynamic-area" ng-class="!nav.showSideBar ? 'expanded' : 'shrunk'" ng-hide="!hideLoading" ng-cloak ui-view></div>
