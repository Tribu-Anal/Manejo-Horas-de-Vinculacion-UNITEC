<div class="row">
<div class="container">
<h2 class="text-center">{{vm.project.Name}}</h2>
<tb-loading ng-show="vm.projectLoading"
      style="z-index: 99999"></tb-loading>
</div>
</div>
<div class="jumbotron container center-block">
<div class="container description">
<div class="row">
<div class="text-center col-md-10 center-block">
<h3>Descripci&oacute;n</h3>
<p>{{vm.project.Description}}</p>
<tb-loading class="main-loader project-loader" ng-show="vm.projectLoading" style="z-index: 99999"></tb-loading>
</div>

</div>
</div>
<div class="container">
<div class="text-center">
<h2>Participantes</h2>
</div>
<tb-table headers="vm.participants.headers" 
                    body="vm.participants.body">
</tb-table> 
<tb-loading class="main-loader project-loader" ng-show="vm.participantsLoading" style="z-index: 99999"></tb-loading>
<tb-round-btn id="button" class="button "  ng-click="vm.downloadProjectReport()"
		ng-show="true">
		 <span class="glyphicon glyphicon-file icon download-icon" aria-hidden="true"></span>
	</tb-round-btn>
</div>
</div>
