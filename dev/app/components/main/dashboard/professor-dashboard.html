	<div class="panel panel-primary">
		<div class="panel-heading">
			<h2 class="panel-title text-center">Secciones Actuales</h2>
		</div>
		<div class="panel-body row">
			<tb-table class="col-md-12 mouse-hover" headers="vm.sectionsTable.headers"

			on-row-click="vm.preventGeneralLoading"
			ref="main.section"
            on-row-click="vm.preventGeneralLoading"
            class="mouse-hover">
			</tb-table>
		</div>
	</div>
</div>
<tb-loading class="main-loader" ng-show="vm.sectionsLoading"></tb-loading>
